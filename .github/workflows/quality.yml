name: 🤌🏼 CI Quality

on:
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  backend_quality:
    name: Backend quality
    runs-on: ubuntu-latest

    services:
      postgres: 
        image: postgres:16
        env: 
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: vanscape_test
        ports: 
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      APP_ENV: test
    defaults:
      run: 
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHP CS Fixer
        run: |
          vendor/bin/php-cs-fixer fix src --dry-run --diff
          vendor/bin/php-cs-fixer fix tests --dry-run --diff

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src

      - name: Run PHPUnit tests
        run: |
          php bin/console lexik:jwt:generate-keypair
          psql -h localhost -U user -d postgres -c 'CREATE DATABASE "vanscape_test_test";'
          php bin/console doctrine:migrations:migrate --no-interaction
          php bin/console doctrine:fixtures:load --no-interaction
          php bin/phpunit
        env:
          PGPASSWORD: password

      - name: Check OpenApi documentation
        run: |
          touch docs/api/openapi_ci.yaml
          bin/console nelmio:apidoc:dump --format=yaml > docs/api/openapi_ci.yaml || echo $?
          DIFF=$(diff docs/api/openapi.yaml docs/api/openapi_ci.yaml || true)
          echo "$DIFF"
          if [ "$DIFF" != "" ]; then
          echo "🚨 OpenAPI documentation is not up to date"
          echo "🚨 Please run 'make openapi' and commit the changes"
          exit 1
          else
          echo "✅ OpenAPI documentation is up to date"
          fi

  frontend_quality:
    name: Frontend quality
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run TypeCheck
        run: npm run type-check
      
      - name: Run Playwright tests
        run: |
          npx playwright install --with-deps
          npx playwright test
